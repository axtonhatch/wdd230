    <main>
        <h1>Course Proposal Application</h1>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Applicant information</legend>
                    <label class="top">First Name* <input type="text" name="fname" required></label>
                    <label class="top">last Name* <input type="text" name="lname" required></label>
                    <label class="top">phone <input type="tel" name="phone" placeholder="1234567891"></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label class="top">Website <input type="url" name="url" placeholder="http://"></label>
                </fieldset>
                <fieldset>
                    <legend>Course Information</legend>
                    <div>Audience</div>
                    <label class="sbs"><input type="radio" name="audience" value="beginneer"> Beginner</label>
                    <label class="sbs"><input type="radio" name="audience" value="intermetiate"> Intermediate</label>
                    <label class="sbs"><input type="radio" name="audience" value="advanceed"> Advanced</label>

                    <div>Softwear Needed</div>
                    <label class="sbs"><input type="checkbox" name="editing" value="yes"> Photo Editing </label>
                    <label class="sbs"><input type="checkbox" name="code" value="yes"> Coding</label>
                    <label class="sbs"><input type="checkbox" name="prosses" value="yes"> Preprosseser </label>
                    <label class="sbs"><input type="checkbox" name="client" value="yes"> FTP client </label>
                </fieldset>
                <fieldset>
                    <legend>Funding</legend>
                    <label class="top">Anticipated Competion Date <input type="date" name="completed date"></label>
                    <label class="top">Course Subject 
                        <select name="subject"
                            <option value="">Please select &#9662</option>
                        <option value="softwear">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data ProfessionL</option>
                        <option value="construction">Constriction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="busines">Business Professional</option>
                        <option value="security">Cyber Security</option>
                    </label> 

                    <label class="top">How Many Authors <input type="number" name="authors"></label>

                </fieldset>
                <input type="sumbit" value="Propose My Course" class="submitBtn">

            </form>
